<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Music note -->
  <g fill="#ffffff">
    <!-- Note stem -->
    <rect x="42" y="25" width="4" height="35" rx="2"/>
    
    <!-- Note head -->
    <ellipse cx="44" cy="62" rx="8" ry="6" transform="rotate(-20 44 62)"/>
    
    <!-- Flag -->
    <path d="M46 25 Q60 20 60 30 Q60 35 50 33 Q46 32 46 30 Z"/>
    
    <!-- Waveform accent -->
    <path d="M25 45 Q30 40 35 45 T45 45" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M55 50 Q60 45 65 50 T75 50" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
</svg>
